    <h2>베릴륨</h2>
    <p>
        베릴륨(영어: Beryllium)은 알칼리 토금속에 속하는 화학 원소로 기호는 Be(←라틴어: beryllium)이고 원자 번호는 4이다. 실온에서 가볍고 단단하며 부서지기 쉬운 은회색의 금속으로 존재한다.
