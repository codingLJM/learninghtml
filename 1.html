    <h2>수소</h2>
    <p>
        <strong>수소</strong>(水素, 영어: Hydrogen)는 주기율표의 가장 첫 번째(1족 1주기) 화학 원소로, <u>원소 기호는 H(←라틴어: Hydrogenium), 원자 번호는 1이다.</u> 표준 원자량은 1.008로, 질량 기준으로 우주의 75%를 구성하고있는 우주에서 가장 흔한 원소이기도 하다.
