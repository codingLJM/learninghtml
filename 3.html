    <h2>리튬</h2>
    <p>
        <strong>리튬</strong>(영어: Lithium])은 알칼리 금속에 속하는 화학 원소로, <u>기호는 Li(←라틴어: Lithium)이고 원자 번호는 3이다.</u> 돌을 뜻하는 그리스어 리토스(λίθος, líthos)에서 이름이 유래되었는데, 이유는 나트륨이나 칼륨과는 달리 광석에서 처음으로 발견했기 때문이다. <br> 무르고 은백색이며 부식을 유발한다.
