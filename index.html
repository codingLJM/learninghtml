    <h2>원소</h2>
    <p>
        <a href="https://ko.wikipedia.org/wiki/%EC%9B%90%EC%86%8C_(%ED%99%94%ED%95%99)" target="_blank" title="원소"><strong>원소</strong></a>(元素, 영어: element)는 화학적 방법으로 더 간단한 순물질로 분리할 수 없는 물질이다. 원소는 모든 물질을 구성하는 기본적 요소로, 원자핵 내의 양성자 수와 원자 번호가 같다.
        <br> 중성 원자의 양성자의 개수와 전자의 개수는 같다. <u>현재까지는 118종이 알려져 있다.</u> 순물질의 구성 입자를 원자라고 부른다. 원자는 양성자와 중성자로 이뤄진 원자핵, 그리고 주위를 도는 전자로 구성되어 있다.
